{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="col-md-12">
    <h3 class="text-center">Edit Theme</h3>
</div>
<br>
<div class="col-md-12 text-center">
    <form action="{{ url_for('editTheme', theme_name = edited_theme.name) }}" method = 'post'>
        <input type='text' size='30' name='name' placeholder='{{edited_theme.name}}'>
        <input type='submit' value='Edit'>
        <a href = '{{url_for('showPaintings', theme_name = edited_theme.name)}}'><h4>Cancel</h4></a>
    </form>
</div>
<div class="col-md-12 text-center">
    <div class = "flash text-center">
          {% with messages = get_flashed_messages() %}
          {% if messages %}
              {% for message in messages %}
                <p>{{ message }}</p>
              {% endfor %}
          {% endif %}
          {% endwith %}
    </div>
</div>

{% endblock %}

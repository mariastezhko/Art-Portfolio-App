{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="col-md-12">
    <h3 class="text-center">Add New Theme</h3>
</div>
<div class="col-md-12 text-center">
  <form action="{{ url_for('newTheme')}}" method = 'post'>
      <input type='text' size='30' name='name' required>
      <input type='submit' value='Add'>
      <a href = '{{url_for('showThemes')}}'><h4>Cancel</h4></a>
  </form>
</div>

{% endblock %}

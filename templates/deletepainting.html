{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="col-md-12">
    <h3 class="text-center">Are you sure you want to delete {{deleted_painting.name}}?</h3>
</div>
<div class="col-md-12 text-center">
    <form action="{{ url_for('deletePainting', theme_name = theme_name, paintings_name = deleted_painting.name) }}" method = 'post'>
        <input type='submit' value='Delete'>
    </form>
    <a href="#" onClick="history.go(-1);return true;"><h4>Cancel</h4></a>
</div>

{% endblock %}

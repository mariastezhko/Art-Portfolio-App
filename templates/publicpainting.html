{% extends "main.html" %}
{% block content %}

<div class="col-md-12 text-right button">
  {%if 'username' not in session %}
  <a href="{{url_for('showLogin')}}"><h4 class="login-logout">Sign in</h4></a>
  {% else %}
  <a href="{{url_for('disconnect')}}"><h4 class="login-logout">Sign out</h4></a>
  {% endif %}
</div>
<div class="col-md-12 text-center">
  <h3>{{ painting.name }}</h3>
  <img class="painting-big center-block img-responsive" src="{{ painting.image_url }}" alt="{{ painting.image_filename }}">
  <p>{{ painting.year }}</p>
  <p>{{ painting.description }}</p>
  <br>
  <a href="#" onClick="history.go(-1);return true;"><h4>Back to Paintings</h4></a>
</div>

{% endblock %}

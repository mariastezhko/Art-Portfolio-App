{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="col-md-12">
    <h3 class="text-center">Add New Painting</h3>
</div>
<div class="col-md-12 text-center">
    <form action="{{ url_for('newPainting', theme_name = theme_name)}}" method = 'post' enctype="multipart/form-data">
        <p>Name:</p>
        <input type='text' size='30' name='name' required>
        <p>Description:</p>
        <textarea name='description' rows="5" cols="29" required></textarea>
        <p>Year:</p>
        <input type='text' size='4' name='year' required>
        <p>Theme:</p>
        <select name='themename'>
          {% for theme in themes %}
            {% if theme.name == theme_name %}
                <option selected="selected" value="{{theme.name}}">{{theme.name}}</option>
            {% else %}
            <option value="{{theme.name}}">{{theme.name}}</option>
          {% endif %}
          {% endfor %}
        </select>
        <p>Image:</p>
        <input type="file" name="imgfile" id="file" required>
        <input type='submit' value='Add'>
        <a href = "{{url_for('showPaintings', theme_name = theme_name)}}"><h4>Cancel</h4></a>
    </form>
</div>

{% endblock %}

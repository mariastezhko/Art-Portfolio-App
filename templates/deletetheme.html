{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="col-md-12">
      <h3 class="text-center">Are you sure you want to delete {{deleted_theme.name}}?</h3>
</div>
<div class="col-md-12 text-center">
    <form action="{{ url_for('deleteTheme', theme_name = deleted_theme.name) }}" method = 'post'>
      <input type='submit' value='Delete'>
      <a href = '{{url_for('showPaintings', theme_name = deleted_theme.name)}}'><h4>Cancel</h4></a>
    </form>
</div>

{% endblock %}
